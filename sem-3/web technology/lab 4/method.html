<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var a=[]
        a.push(2)
        a.push(45)
        a.push(20)
        a.push(35)
        a.push(70)
        a.push(50)
        document.write(a)
        a.pop()
        document.write('<br>')
        document.write(a)
        a.unshift(10)
        document.write('<br>')
        document.write(a)
        a.shift()
        document.write('<br>')
        document.write(a)
        document.write('<br>')
        document.write(a.sort((a,b)=>(a-b)))
    </script>
</body>
</html>
