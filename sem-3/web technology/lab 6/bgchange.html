<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="Color()" id="change">start</button>
    <button onclick="stopC()">stop</button>
    <script type="text/javascript">
    function changeColor(){
        var color='#'+Math.floor(Math.random()*3432).toString()
        document.body.style.backgroundColor=color
    }
    function Color(){
        c=setInterval(changeColor,100)
    }
    function stopC(){
        clearInterval(c)
    }
    </script>
</body>
</html>
