<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let s=prompt("enter string")
        var str=s.split(" ")
        let v=prompt("enter a word")
        for (let i = 0; i < str.length; i++) {
                    if(str[i]===v){
                        document.write(i+1)
                    }
                }
    </script>
</body>
