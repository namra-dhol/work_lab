<head>

</head>

<body>
    <script type="text/javascript">
        let n = prompt()
        for (let i = 1; i <= n; i++) {
            for (let j = 1; j <=n-i; j++) {
                document.write(' &nbsp')
            }
            for(let k=1;k<=2*i-1;k++){
                document.write("*")
            }
            // for (let j = 1; j <=n-i; j++) {
            //     document.write("\t")
            // }
            document.write("<br>");
        }
    </script>
</body>
