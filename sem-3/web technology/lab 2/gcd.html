<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let a=Number(prompt("pllese enter a number"));
        let b=Number(prompt("plese enter another number"));
        while(a>0&&b>0){
            if(a>b){
                a=a%b
            }
            else(b=b%a)
        }
        if(a==0){
            alert(b)
        }
        else{
            alert(a)
        }
    </script>
</body>
