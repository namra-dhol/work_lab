<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // document.write("hello");
        let a=Number(prompt("pelase enter a"));
        let b=Number(prompt("please enter b"))
        c=prompt("plese enter which you want +,-,*,/");
        if(c=='+'){
            alert(a+b);
        }
        else if(c=='-'){
            alert(a-b);
        }
        else if(c=='*'){
            alert(a*b);
        }
        else if(c=="/"){
            alert(a/b);
            if(b==0){
                alert("the number is not valid");
            }
        }
        else
        {
            alert("plese enter proper operation")
        }
    </script>
</body>
</html>
