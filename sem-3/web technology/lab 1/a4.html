<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // document.write("hello");
        let a=Number(prompt("pelase enter a"));
        let b=0;
        let c=1;
        let temp = 0;
        document.write(b+" "+c+" ")
        for(let i=1;i<=a;i++){
            temp=(b+c)
            document.write((temp)+" ")
            b=c;
            c=temp;
        }
    </script>
</body>
</html>
