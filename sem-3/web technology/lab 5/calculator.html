<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" style="margin-left:3%;" id="result">
    <button style="margin:2%;height: 30px; width:30px;" onclick="clearValue('c')">c</button><br>
    <button style="margin:2%;height: 30px; width:30px;" onclick="numClick('1')">1</button>
    <button style="margin:2%;height: 30px; width:30px;" onclick="numClick('2')">2</button>
    <button style="margin:2%;height: 30px; width:30px;" onclick="numClick('3')">3</button>
    <button style="margin:2%;height: 30px; width:30px;" onclick="numClick('+')">+</button><br>
    <button style="margin:2%;height: 30px; width:30px;" onclick="numClick('4')">4</button>
    <button style="margin:2%;height: 30px; width:30px;" onclick="numClick('5')">5</button>
    <button style="margin:2%;height: 30px; width:30px;" onclick="numClick('6')">6</button>
    <button style="margin:2%;height: 30px; width:30px;" onclick="numClick('-')">-</button><br>
    <button style="margin:2%;height: 30px; width:30px;" onclick="numClick('7')">7</button>
    <button style="margin:2%;height: 30px; width:30px;" onclick="numClick('8')">8</button>
    <button style="margin:2%;height: 30px; width:30px;" onclick="numClick('9')">9</button>
    <button style="margin:2%;height: 30px; width:30px;" onclick="numClick('*')">*</button><br>
    <button style="margin:2%;height: 30px; width:30px;" onclick="numClick('0')">0</button>
    <button style="margin:2%;height: 30px; width:30px;" onclick="numClick('.')">.</button>
    <button style="margin:2%;height: 30px; width:30px;" onclick="solve('=')">=</button>
    <button style="margin:2%;height: 30px; width:30px;" onclick="numClick('/')">/</button>
    <button style="margin:2%;height: 30px; width:30px;" onclick="deleteone()">ac</button>
    <script type="text/javascript">
        let a=document.getElementById('result')
        function numClick(value){
            a.value+=value
        }
        function solve(value){
            a.value=eval(a.value)
        }
        function clearValue(value){
            a.value=""
        }
        function deleteone(){
            a.value=a.value.slice(0,-1)
        }
    </script>
</body>
</html>
